<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <div class="header"> Rock Paper Scissors</div>
        <div class="options">
            <img src="./images/rock.png" alt="rock" id="0"/>
            <img src="./images/paper.png" alt="paper" id="1"/>
            <img src="./images/scissors.png" alt="scissor" id="2"/>
        </div>
        <div class="scores">
            <div class="user-score">
                <div class="score">
                    0
                </div>   
                <div class="You">You</div>        
            </div>
            <div class="comp-score">
                <div class="cscore">
                    0
                </div>   
                <div class="Comp">Comp</div>        
            </div>
        </div>
        <div class="result-box">
            <span class="result">
                Choose between stone , paper, scissors
            </span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
